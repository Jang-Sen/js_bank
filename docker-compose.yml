services:
  backend:
    container_name: js_backend
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    volumes:
      - .:/usr/src/app
    ports:
      - 8011:8011
    command: npm run start:dev
    env_file:
      - .env
    networks:
      - js_bank_network
    depends_on:
      - js_mysql
      - js_redis
  
  js_mysql:
    container_name: js_mysql
    image: mysql:latest
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: pass_js
      TZ: Asia/Seoul
    ports:
      #      - ${MYSQL_PORT}:${MYSQL_PORT}
      - ${MYSQL_EXTERNAL_PORT}:${MYSQL_PORT}
    networks:
      - js_bank_network

  js_redis:
    container_name: js_redis
    image: "redis:alpine"
    restart: always
    env_file:
      - .env
    ports:
      - ${REDIS_EXTERNAL_PORT}:${REDIS_PORT}
    networks:
      - js_bank_network

networks:
  js_bank_network:
    driver: bridge